<!doctype html>
<html>
<head>
<tc_include file="Signup/Public/head" />
</head>
<body>
<div class="navbar navbar-fixed-top">
<div class="navbar-inner">
	<div class="container">   
	   <div class="header">
          
             <a class="brand" href="__ROOT__/index.php?g=user&m=center&a=index"><h3>自主驾考平台<small>&nbsp;&nbsp;个人中心</small></h3></a>
	     <h1 class="brand" style="float:right;">步骤1-身份验证</h1>
       </div>
	</div>
</div>
</div>
<br><br><br>

	<div class="wrap">
		
		<section class="section">
			<div class="step">
				<ul class="unstyled">
					<li class="current"><em>1</em>身份验证</li>
					<li><em>2</em>选择驾考方式</li>
					<li><em>3</em>选择第三方</li>
					<li><em>4</em>在线支付</li>
				</ul>
			</div>
			<div class="server">
			<form action="__ROOT__/index.php?g=signup&a=step3" method="post">
					 <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<if condition="empty($avatar)">
							            	<img src="__TMPL__/Public/images/headicon_128.png" class="headicon"/>
							            <else/>
							            	<img src="{:sp_get_user_avatar_url($avatar)}?t={:time()}" class="headicon"/>
							            </if>
                                    
                                   		身份证：<input type="file" onchange="avatar_upload(this)" id="avatar_uploder"  name="file" placeholder="上传身份证" /><br>
                                   		真实姓名：<input type="text" name="uname" /> <br>
                                   		电话号码：<input type="text" name="uphone" />
                             
                                   </div>
                      </div>

			
				<button type="submit" class="btn btn-primary">下一步</button>
			</form>
			</div>
			</div>
			
		</section>
	</div>
	<tc_include file="Public/scripts" />

	<script type="text/javascript">
	function update_avatar(){
		var area=$(".uploaded_avatar_area img").data("area");
		$.post("{:U('profile/avatar_update')}"
			,area,
			function(data){
			if(data.status==1){
				reloadPage(window);
			}
			
		},"json");
		
	}

	function avatar_upload(obj){
		var $fileinput=$(obj);
		
		Wind.css("jcrop");
		Wind.use("ajaxfileupload","jcrop","noty",function(){
			$.ajaxFileUpload({
				url:"{:U('signup/info_upload')}",
				secureuri:false,
				fileElementId:"avatar_uploder",
				dataType: 'json',
				data:{},
				success: function (data, status){
					if(data.status==1){
						$("#avatar_uploder").hide();
						var $uploaded_area=$(".uploaded_avatar_area");
						$uploaded_area.find("img").remove();
						var $img=$("<img/>").attr("src","__UPLOAD__avatar/"+data.data.file);
						$img.prependTo($uploaded_area);
						$(".uploaded_avatar_btns").show();
						$img.Jcrop({
					    	aspectRatio:1/1,
					    	setSelect: [ 0, 0, 100, 100 ],
					    	onSelect: function(c){
					    		$img.data("area",c);
					    	}
					    });
						
					}else{
						noty({text: data.info,
                    		type:'error',
                    		layout:'center'
                    	});
					}
					
				},
				error: function (data, status, e){}
			});
		});
		
		
		
		return false;
	}
</script>
</body>
</html>
